<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>TOP: Google Homepage</title>

        <link rel="apple-touch-icon" sizes="180x180" href="src/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="src/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="src/favicons/favicon-16x16.png">
		<link rel="manifest" href="src/favicons/site.webmanifest">
		<link rel="mask-icon" href="src/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="src/favicons/favicon.ico">
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="msapplication-config" content="src/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="src/css/googleHomepage.css">
    </head>

    <body>
        <header>
            <nav id="navbar">
                <ul class="navFloatLeft">
                    <li><a href="https://about.google/intl/ALL_us/">About</a></li>
                    <li><a href="https://play.google.com/store/apps/details?id=com.google.android.gm&hl=en&gl=US">Store</a></li>
                </ul>
                <ul class="navFloatRight">
                    <li><a href="https://www.google.com/intl/us/gmail/about/#">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=EN">Images</a></li>
                    <li><span class="material-icons"><a href="https://www.google.com/intl/en/about/products?tab=ih">apps</a></span></li>
                    <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button type="button" class="signInBtn">Sign in</button></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <img src="src/img/googleLogo.png" class="gLogo" alt="The Google logo version of September 1, 2015.">
            <form>
                <div class="search">
                    <img src="src/img/magGlass.png" class="magGlass" alt="A magnifying glass on Google search.">
                    <input type="text" class="searchInput" title="Search">
                    <a href="#"><img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" class="gMic" alt="The Google microphone logo." title="Search by voice"></a>
                    <input type="submit" class="searchBtn" value="Google Search">
                    <input type="submit" class="searchBtn" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
        <footer>
            <div class="fLinks">
                <div class="fLinks-1">
                    <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a>
                    <a href="https://smallbusiness.withgoogle.com/intl/en_us/?subid=en-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=en-en-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="fLinks-2">
                    <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                    <a href="https://www.google.com/preferences?hl=en">Settings</a>
                </div>
            </div>
        </footer>
    </body>

</html>
